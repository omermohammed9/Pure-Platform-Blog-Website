<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure Platform Blog</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FontAwesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="src/front-end/style/style.css" rel="stylesheet">

</head>

<body>

<header class="text-center">
    <h1 class="text-primary">Pure Platform Blog Website</h1>
    <h5>Read, write, and share your thoughts</h5>
    <img src="https://pureplatform.com/assets/img/pure_platform_logo.png" alt="Pure Platform Logo" class="logo">
</header>

<!-- Dark Mode Toggle Button with Night Icon -->
<button id="dark-mode-toggle" class="btn btn-dark btn-sm position-fixed top-0 end-0 m-3">
    <i class="fas fa-moon"></i> <!-- This is the night icon -->
</button>

<main class="container">
    <section class="form-section shadow p-4 mb-4 rounded">
        <h2 class="text-center mb-4">Create a Post</h2>
        <input id="name" type="text" class="form-control mb-3" placeholder="Enter your name">
        <textarea id="post" class="form-control mb-3" placeholder="Enter your content here"></textarea>
        <button id="publish" class="btn btn-primary btn-block">Publish</button>
        <div id="validate" class="alert alert-danger mt-2" style="display: none;">Please enter name and content</div>
    </section>

    <section id="posts" class="posts-section mt-4"></section>
</main>


<!-- Custom confirmation modal -->
<div id="confirmModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p>Are you sure you want to delete this post?</p>
        <div class="btn-container">
            <button id="confirmDelete" class="btn btn-danger">Delete</button>
            <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>

<!-- Custom error notification modal -->
<div id="errorModal" class="modal">
    <div class="modal-content">
        <span class="close-error">&times;</span>
        <p id="errorMessage"></p>
        <button id="closeErrorButton" class="btn btn-primary">Close</button>
    </div>
</div>

<script src="./src/script.js"></script>

<!-- SweetAlert2 CDN  -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>

<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Moment.js CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

</body>

</html>
